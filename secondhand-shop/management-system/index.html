<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>园猿网 --后台系统</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/layui.js"></script>
    <script src="js/index.js"></script>

    <style>
        .layui-table th {
            text-align: center;
        }
        
        #admin_remark {
            font-style: normal;
            text-decoration: none;
        }
    </style>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">园猿管理平台</div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="img/admin.png" class="layui-nav-img" />
                        <span id="admin_remark"></span>
                    </a>
                </li>
                <li class="layui-nav-item"><a href="" onclick="logout()">退出登录</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="test" id="tree-id">
                    <li class="layui-nav-item layui-nav-itemed" data-url="user">
                        <a class="" href="javascript:;" data-index="0">
                            <i class="layui-icon layui-icon-app"></i>
                            <cite>用户管理</cite>
                        </a>
                    </li>
                    <li class="layui-nav-item" data-url="report">
                        <a class="" href="javascript:;" data-index="1">
                            <i class="layui-icon layui-icon-survey"></i>
                            <cite>举报审核</cite>
                        </a>
                    </li>
                    <span class="layui-nav-bar"></span>
                </ul>
            </div>
        </div>

        <div class="layui-footer">
            © yuanyuan.com
        </div>

        <div class="layui-body">
            <iframe id="iframe-body" src="user.html" width="100%" height="100%" style="border-width: 0;"></iframe>
        </div>
    </div>
</body>

</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <meta charset="UTF-8">
    <title>注册登录 --园猿网</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
        body {
            margin-top: 15%;
            margin-left: 38%;
        }
        
        .container {
            width: 100%;
        }
        
        .form-group button {
            margin: 4% 10% 4% 10%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form row">
            <!-- 登录 -->
            <div class="form-horizontal col-sm-offset-2">
                <h3 class="form-title">登录</h3>
                <div class="col-sm-9">
                    <div class="form-group" id="login-username">
                        <i class="fa fa-user fa-lg"></i>
                        <input id="username" name="username" class="form-control required" type="text" placeholder="请输入用户名..." required />
                    </div>
                    <div class="form-group" id="login-password">
                        <i class="fa fa-lock fa-lg"></i>
                        <input id="userpassword" name="userpassword" class="form-control required" type="password" placeholder="请输入密码..." required />
                    </div>
                    <div class="form-group col-sm-offset-9">
                        <button id="login" type="submit" class="btn btn-success pull-left">登录</button>
                        <button id="registerModal" type="button" class="btn btn-danger pull-right" data-toggle="modal" data-target="#myModal">注册</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 注册框 -->
    <div class="modal fade" id="myModal" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">注册新用户</h4>
                </div>
                <form class="form-horizontal">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用&nbsp;户&nbsp;名:</label>
                            <div class="col-sm-6">
                                <input id="register-username" name="register-username" class="form-control" type="text" placeholder="请输入6-16位英文和数字的组合" required>
                            </div>
                            <span class="col-sm-3 control-label"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密&nbsp;&nbsp;码:</label>
                            <div class="col-sm-6">
                                <input id="register-password" name="register-password" class="form-control" type="password" placeholder="请输入最少6位的密码" required>
                            </div>
                            <span class="col-sm-3 control-label"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">确认密码:</label>
                            <div class="col-sm-6">
                                <input id="register-password-again" name="register-password-again" class="form-control" type="password" placeholder="请再次输入密码" required>
                            </div>
                            <span class="col-sm-3 control-label"></span>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-inline control-label col-sm-3 col-sm-offset-2">
                                <input type="radio" name="codeRadios" value="mail" checked> 邮箱验证
                            </label>
                            <label class="checkbox-inline control-label col-sm-3">
                                <input type="radio" name="codeRadios" value="phone"> 手机验证
                            </label>
                        </div>
                        <div class="form-group phone-group">
                            <label class="col-sm-3 control-label">手机号码:</label>
                            <div class="col-sm-6">
                                <input id="register-phone" name="register-phone" class="form-control" type="text" placeholder="请输入手机号码" required>
                            </div>
                            <span class="col-sm-3 control-label"></span>
                        </div>
                        <div class="form-group mail-group">
                            <label class="col-sm-3 control-label">邮&nbsp;&nbsp;箱:</label>
                            <div class="col-sm-6">
                                <input id="register-email" name="register-email" class="form-control" type="text" placeholder="请输入邮箱" required>
                            </div>
                            <span class="col-sm-3 control-label"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">验&nbsp;证&nbsp;码:</label>
                            <div class="col-sm-4 code">
                                <input id="register-code" name="register-code" class="form-control" type="text" placeholder="验证码" required>
                            </div>
                            <div class="col-sm-3 codesend">
                                <input id="send-code" name="send-code" class="btn btn-primary" type="button" value="获取验证码">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="register" type="button" class="btn btn-primary">注册</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
